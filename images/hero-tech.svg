<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .tech-element { fill: #ffffff; opacity: 0.9; }
        .tech-circle { fill: none; stroke: #ffffff; stroke-width: 2; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .rotating { animation: rotate 20s linear infinite; transform-origin: center; }
    </style>
    <!-- Add your SVG elements here -->
    <circle class="tech-circle rotating" cx="400" cy="300" r="200"/>
    <circle class="tech-circle" cx="400" cy="300" r="150"/>
    <!-- Add more tech-themed elements -->
</svg>